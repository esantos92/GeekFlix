<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeekFlix</title>
  <link rel="shortcut icon" href="./img/favicon.ico">
  <link rel="stylesheet" href="./style/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
  <link rel="stylesheet" href="style/responsive.css">
</head>

<body>
  <header>
    <div class="container">
      <img class="logo" src="./img/logo.svg" alt="Logo">
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>

    </div>
  </header>

  <main>
    <div class="main-movie">
      <div class="container">
        <h3 class="title">House of Cards</h3>
        <p class="description">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
        
        <div class="buttons">
          <button role="button" class="button">
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>
          
          <button role="button" class="button">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
        
    </div>
  </main>

  <div class="movies-carousel">
    <p>Mais Buscados</p>
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img clas="box-movie" src="img/mini1.jpg" alt="filme 1">
      </div>

      <div class="item">
        <img clas="box-movie" src="img/mini2.jpg" alt="filme 2">
      </div>

      <div class="item">
        <img clas="box-movie" src="img/mini3.jpg" alt="filme 3">
      </div>

      <div class="item">
        <img clas="box-movie" src="img/mini4.jpg" alt="filme 4">
      </div>

      <div class="item">
        <img clas="box-movie" src="img/mini5.jpg" alt="filme 5">
      </div>

      <div class="item">
        <img clas="box-movie" src="img/mini6.jpg" alt="filme 6">
      </div>

      <div class="item">
        <img clas="box-movie" src="img/mini7.jpg" alt="filme 7">
      </div>

      <div class="item">
        <img clas="box-movie" src="img/mini8.jpg" alt="filme 8">
      </div>

      <div class="item">
        <img clas="box-movie" src="img/mini9.jpg" alt="filme 9">
      </div>

      <div class="item">
        <img clas="box-movie" src="img/mini10.jpg" alt="filme 10">
      </div>
    </div>    
  </div>

  <footer>

  </footer>

  <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/setup.js"></script>


</body>


</html>
