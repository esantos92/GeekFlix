<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeeKFlix</title>
  <link rel="shortcut icon" href="./img/favicon.ico">
  <link rel="stylesheet" href="./style/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <img class="logo" src="./img/logo.svg" alt="Logo">
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>

    </div>
  </header>

  <main>
    <div class="main-movie">
      <div class="container">
        <h3 class="title">House of Cards</h3>
        <p class="description">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
      </div>

      <div class="buttons">
        <button role="button" class="button">
          <i class="fas fa-play"></i>
          ASSISTIR AGORA
        </button>
  
        <button role="button" class="button">
          <i class="fas fa-info-circle"></i>
          MAIS INFORMAÇÕES
        </button>
      </div>

    </div>
  </main>

  <footer>

  </footer>

  <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
</body>


</html>
